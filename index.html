<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
	<title>Letter Counter</title>
	<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,700&display=swap" rel="stylesheet">
	<style type="text/css">
		body{
			font-family: 'Merriweather', serif;
			background: #ff8b65;
		}
		div .header h1{
			color: #b30000;
			padding-top: 60px;
			text-align: center;
			margin: 0 auto;
			font-size: 6rem;
			font-weight: bold;
		}
		div textarea{
			font-family: 'Merriweather', serif;
			background: #dad6d5;
			color: #000;
			font-weight: bold;
			font-size: 1.5rem;
			height: 10rem;
			width: 40rem;
			margin-left: 22rem;
			margin-top: 3rem;
		}
		div .letter-count h1{
			text-align: center;
			font-size: 3rem;
			margin: 0 auto;
			margin-top: 2rem;
		}
		div .footer p{
			font-family: 'roboto';
			margin-left: 34.8rem;
			margin-top: 5rem;
			font-weight: bolder;
			font-size: 20px;
		}
		@media only screen and (max-width: 600px){
			div .header h1{
				font-size: 4rem;
				padding-top: 40px;
			}
			div textarea{ 
				font-size: 1rem;
				height: 15rem;
				width: 25rem;
				margin-left: 2.2rem;
				margin-top: 2rem;
			}
			div .letter-count h1{
				margin-top: 2rem;
			}
			div .footer p{
				margin-left: 8.5rem;
				margin-top: 4rem;

			}

		}
		@media only screen and (min-width: 600px){
			div .header h1{
				font-size: 5rem;
				padding-top: 40px;
			}
			div textarea{ 
				font-size: 1rem;
				height: 15rem;
				width: 29rem;
				margin-left: 8rem;
				margin-top: 2rem;
			}
			div .letter-count h1{
				margin-top: 2rem;
			}
			div .footer p{
				margin-left: 15rem;
				margin-top: 4rem;

			}

		}
		@media only screen and (min-width: 768px){
			div .header h1{
				font-size: 6rem;
				padding-top: 40px;
			}
			div textarea{ 
				font-size: 1rem;
				height: 15rem;
				width: 31rem;
				margin-left: 13rem;
				margin-top: 2rem;
			}
			div .letter-count h1{
				margin-top: 2rem;
			}
			div .footer p{
				margin-left: 21rem;
				margin-top: 3rem;

			}

		}
		@media only screen and (min-width: 992px){
			div .header h1{
				font-size: 7rem;
				padding-top: 20px;
			}
			div textarea{ 
				font-size: 1rem;
				height: 14rem;
				width: 40rem;
				margin-left: 22rem;
				margin-top: 2.6rem;
			}
			div .letter-count h1{
				margin-top: 1rem;
			}
			div .footer p{
				margin-left: 37rem;
				margin-top: 4rem;

			}

		}


	</style>
</head>
<body>
	<div class="main">
		<div class="header">
			<h1>Letter Counter</h1>
		</div>
		<div>
			<textarea id="textbox" onkeyup="charcountupdate(this.value)" placeholder="Start Typing Here..."></textarea>
		</div>
		<div class="letter-count">
			<h1 >Live Count : <span id="count">  0</span></h1>
		</div>
		<div class="footer">
			<p>&#169; <script> document.write(new Date().getFullYear())</script> Md Sohail uddin</p>
		</div>
	</div>

<script type="text/javascript">
	function charcountupdate(str) {
	var length = str.length;
	document.getElementById("count").innerHTML = length ;
}
</script>
</body>
</html>
